<div class="d-flex flex-column justify-content-center align-items-center">
    <h3 class="mb-5">Supplier Tracker</h3>
    <div class="mb-4">
        <form>
            Name : <input type="text" name="name" [(ngModel)]="name">
            <button type="submit" class="btn btn-outline-success" (click)="searchSupplier()">Search</button>
        </form>
    </div>
    <table class="mt-4 table-striped" border="1">
        <tr class="table-warning">
            <th class="text-center"><button (click)="onName()" style="border: none;background: none;"><th>Name</th></button></th>
            <th class="text-center"><button (click)="onAddress()" style="border: none;background: none;"><th>Address</th></button></th>
            <th class="text-center"><button (click)="onContact()" style="border: none;background: none;"><th>Contact</th></button></th>
        </tr>
        <tr *ngFor="let s of suppliers" class="table-warning">
            <td class="text-center">{{s.name}}</td>
            <td class="text-center">{{s.address}}</td>
            <td class="text-center">{{s.contact}}</td>
            </tr>
    </table>
    <div class="pagination mt-4">
        <button class="btn btn-primary" (click)="previousPage()" [disabled]="isDisabled">Previous</button>
        <h5>{{pageNo+1}}</h5>
        <button class="btn btn-primary" (click)="nextPage()" [disabled]="isDisabled2">Next</button>
    </div>
</div>
