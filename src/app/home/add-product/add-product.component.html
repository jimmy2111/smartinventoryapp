<div class="container" style="width:30%; float : center;">
    <h3>{{successMessage}}</h3>
    <h3>{{errorMessage}}</h3>
       <form>
           <h3>Enter Product Details:</h3>
           <div class="form-group" id="product-list">
               <div class="product-item">
                   <div class="form-group">
                       <label for="productName">Product Name:</label>
                       <input type="text" class="form-control" id="productName" name="name" [(ngModel)]="name" placeholder="Enter Product Name">
                   </div>
                   <div class="form-group">
                       <label for="productPrice">Product Price:</label>
                       <input type="text" class="form-control" id="productPrice" name="unitPrice" [(ngModel)]="unitPrice" placeholder="Enter Product Price">
                   </div>
                   <div class="form-group">
                       <label for="productDescription">Product Description:</label>
                       <input type="text" class="form-control" id="productDescription" name="description" [(ngModel)]="description" placeholder="Enter Product Description">
                   </div>
                   <div class="form-group">
                       <label for="productQuantity">Product Quantity:</label>
                       <input type="number" class="form-control" id="productQuantity" name="quantity" [(ngModel)]="quantity" placeholder="Enter Product Quantity">
                   </div>
                   <div class="form-group">
                       <label for="thresholdQuantity">Product Threshold:</label>
                       <input type="number" class="form-control" id="productThreshold" name="thresholdQuantity" [(ngModel)]="thresholdQuantity" placeholder="Enter Threshold Quantity" >
                   </div>
                    <div class="form-group">
                       <label for="productSupplier">Product Supplier:</label>
                       <select class="form-control" id="productSupplier" name="id" [(ngModel)]="id">
                       <option value="">Select Supplier</option>
                       <option *ngFor="let s of suppliers" value = "{{s.id}}">{{s.name}}</option>
                       </select>
                   </div>
               </div>
           </div><br>
           <button type="submit" class="btn btn-primary" (click)="saveProduct()">Save</button>
           <button class="btn btn-primary" routerLink="/">Add New Product</button>
       </form>
       </div>
