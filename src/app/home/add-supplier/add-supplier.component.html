<div class="container" style="width: 30%">
<b><h3>Enter Supplier Details</h3></b><br>
		<form method="post">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" name="name" [(ngModel)]="name"
					placeholder="Enter supplier's name">
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address" name="address" [(ngModel)]="address"
					placeholder="Enter Address">
			</div>
			<div class="form-group">
				<label for="contact">Contact:</label> <input type="text"
					class="form-control" id="contact" name="contact" [(ngModel)]="contact"
					placeholder="Enter contact number">
				<p>Contact number must be unique</p>
			</div>
			<br>
			<button type="submit" class="btn btn-primary" (click)="saveSupplier()">Save Supplier</button>
			<a href="addSuppliers" class="btn btn-primary"> Add new Supplier</a>
		</form>
</div>
